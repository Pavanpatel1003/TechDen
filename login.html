<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ========== META TAGS ========== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Den</title>

    <!-- ========== BOOTSTRAP CSS ========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ========== FONT AWESOME ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ========== CUSTOM CSS ========== -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body class="fixed-height">

<!-- ================= LOGIN SECTION START ================= -->
<section class="login-section">
    <div class="main-wrapper">
        <div class="container-fluid full-height-container">
            <div class="row full-height-row">

                <!-- ================= LEFT PANEL START ================= -->
                <div class="col-lg-6 d-none d-lg-flex left-panel align-items-center">
                    <div class="content">
                        <h1>Empowering builders shaping the future of HardTech.</h1>
                        <p>
                            TechDen USA is a leading innovation hub empowering startups to prototype,
                            build, and scale breakthrough technologies.
                        </p>
                    </div>
                    <div class="decorative-elements">
                        <div class="blue-shape shape-1"></div>
                        <div class="blue-shape shape-2"></div>
                        <div class="blue-shape shape-3"></div>
                        <div class="blue-shape shape-4"></div>
                    </div>
                </div>
                <!-- ================= LEFT PANEL END ================= -->

                <!-- ================= RIGHT PANEL START ================= -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="login-box">

                        <!-- ================= HEADER START ================= -->
                        <div class="text-center mb-4">
                            <div class="logo-container mb-3">
                                <div class="logo-icon">
                                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                                        <rect x="8" y="8" width="10" height="10" rx="2" fill="#3B82F6"/>
                                        <rect x="22" y="8" width="10" height="10" rx="2" fill="#3B82F6"/>
                                        <rect x="8" y="22" width="10" height="10" rx="2" fill="#3B82F6"/>
                                        <rect x="22" y="22" width="10" height="10" rx="2" fill="#3B82F6"/>
                                    </svg>
                                </div>
                                <h4 class="fw-bold mt-2 mb-0">Tech Den</h4>
                            </div>
                            <h5 class="welcome-text">Welcome back, Innovator.</h5>
                        </div>
                        <!-- ================= HEADER END ================= -->

                        <!-- ================= TABS START ================= -->
                        <ul class="nav nav-tabs mb-3 justify-content-center">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#email">E-mail</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#mobile">Mobile Number</button>
                            </li>
                        </ul>
                        <!-- ================= TABS END ================= -->

                        <!-- ================= FORM START ================= -->
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="email">
                                <div class="form-group mb-3">
                                    <label class="form-label">Email address</label>
                                    <div class="input-group">
                                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email address">
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="mobile">
                                <div class="form-group mb-3">
                                    <label class="form-label">Mobile Number</label>
                                    <div class="input-group">
                                        <span class="input-icon"><i class="fas fa-mobile-alt"></i></span>
                                        <input type="tel" class="form-control" id="mobileInput" placeholder="Enter your mobile number">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-2">
                            <label class="form-label">Create password</label>
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Create your own password">
                            </div>
                        </div>

                        <div class="text-end mb-3">
                            <a href="#" class="forgot">Forgot password?</a>
                        </div>

                        <button class="btn btn-primary w-100" onclick="login()">Log In</button>

                        <p class="text-center mt-3">
                            Don't have an account? <a href="signup.html">Sign up</a>
                        </p>
                        <!-- ================= FORM END ================= -->

                    </div>
                </div>
                <!-- ================= RIGHT PANEL END ================= -->

            </div>
        </div>
    </div>
</section>
<!-- ================= LOGIN SECTION END ================= -->

<!-- ========== BOOTSTRAP JS ========== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ========== CUSTOM JS ========== -->
<script src="./javascript/script.js"></script>

</body>
</html>
