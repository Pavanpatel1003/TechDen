<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ========== META TAGS ========== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Den</title>

    <!-- ========== BOOTSTRAP CSS ========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ========== FONT AWESOME ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ========== CUSTOM CSS ========== -->
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <!-- ================= LOGIN SECTION START ================= -->
    <section class="vh-100 overflow-hidden">
        <div class="container-fluid h-100 p-5">
            <div class="row h-100 g-0">

                <!-- ================= LEFT PANEL START ================= -->
                <div class="col-lg-6 d-none d-lg-flex">
                    <div class="login-left-panel">
                        <div class="position-relative">
                            <h1 class="display-4 fw-bold mb-4 text-white login-title">
                                Empowering builders shaping the future of HardTech.
                            </h1>
                            <p class="fs-5 text-white-50 login-description">
                                TechDen USA is a leading innovation hub empowering startups to prototype,
                                build, and scale breakthrough technologies.
                            </p>
                        </div>
                    </div>
                </div>
                <!-- ================= LEFT PANEL END ================= -->

                <!-- ================= RIGHT PANEL START ================= -->
                <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center bg-white">
                    <div class="w-100 login-form-container">

                        <!-- ================= HEADER START ================= -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <img src="./images/icon/welcome_logo.png" alt="Logo" class="img-fluid welcome-logo">
                            </div>
                            <h2 class="mb-4 welcome-title">
                                Welcome back, Innovator.
                            </h2>
                        </div>
                        <!-- ================= HEADER END ================= -->

                        <!-- ================= TABS START ================= -->
                        <ul class="nav nav-tabs border-0 mb-4" id="loginTabs" role="tablist">
                            <li class="nav-item flex-fill" role="presentation">
                                <button class="nav-link active w-100 border-0 border-bottom-2 border-dark fw-semibold" 
                                        id="email-tab" data-bs-toggle="tab" data-bs-target="#email-pane" 
                                        type="button" role="tab">
                                    E-mail
                                </button>
                            </li>
                            <li class="nav-item flex-fill" role="presentation">
                                <button class="nav-link w-100 border-0 fw-normal" 
                                        id="mobile-tab" data-bs-toggle="tab" data-bs-target="#mobile-pane" 
                                        type="button" role="tab">
                                    Mobile Number
                                </button>
                            </li>
                        </ul>
                        <!-- ================= TABS END ================= -->

                        <!-- ================= FORM START ================= -->
                        <form>
                            <div class="tab-content" id="loginTabContent">
                                <!-- Email Tab -->
                                <div class="tab-pane fade show active" id="email-pane" role="tabpanel">
                                    <div class="mb-4">
                                        <label for="emailInput" class="form-label fw-semibold text-dark">
                                            Email address
                                        </label>
                                        <div class="position-relative">
                                            <i class="fas fa-envelope position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
                                            <input type="email" class="form-control ps-5 py-3 rounded-pill border-1 login-input" 
                                                   id="emailInput" placeholder="Enter your email address">
                                        </div>
                                    </div>
                                </div>

                                <!-- Mobile Tab -->
                                <div class="tab-pane fade" id="mobile-pane" role="tabpanel">
                                    <div class="mb-4">
                                        <label for="mobileInput" class="form-label fw-semibold text-dark">
                                            Mobile Number
                                        </label>
                                        <div class="position-relative">
                                            <i class="fas fa-mobile-alt position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
                                            <input type="tel" class="form-control ps-5 py-3 rounded-pill border-1 login-input" 
                                                   id="mobileInput" placeholder="Enter your mobile number">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="passwordInput" class="form-label fw-semibold text-dark">
                                    Create password
                                </label>
                                <div class="position-relative">
                                    <i class="fas fa-lock position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
                                    <input type="password" class="form-control ps-5 py-3 rounded-pill border-1 login-input" 
                                           id="passwordInput" placeholder="Create your own password">
                                </div>
                            </div>

                            <!-- Forgot Password -->
                            <div class="text-end mb-4">
                                <a href="#" class="text-decoration-none text-dark fw-medium">
                                    Forgot password?
                                </a>
                            </div>

                            <!-- Submit Button -->
                            <button type="button" class="btn w-100 rounded-pill mb-4 login-btn" 
                                    onclick="login()">
                                Log In
                            </button>

                            <!-- Sign Up Link -->
                            <p class="text-center text-muted signup-text">
                                Don't have an account? 
                                <a href="signup.html" class="text-decoration-none fw-semibold signup-link">Sign up</a>
                            </p>
                        </form>
                        <!-- ================= FORM END ================= -->

                    </div>
                </div>
                <!-- ================= RIGHT PANEL END ================= -->

            </div>
        </div>
    </section>
    <!-- ================= LOGIN SECTION END ================= -->

    <!-- ========== BOOTSTRAP JS ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ========== CUSTOM JS ========== -->
    <script src="./javascript/script.js"></script>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('[data-bs-toggle="tab"]');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all tabs
                    tabButtons.forEach(btn => {
                        btn.classList.remove('active', 'border-bottom-2', 'border-dark', 'fw-semibold');
                        btn.classList.add('fw-normal');
                    });
                    
                    // Add active class to clicked tab
                    this.classList.add('active', 'border-bottom-2', 'border-dark', 'fw-semibold');
                    this.classList.remove('fw-normal');
                });
            });
        });

        // Login function
        function login() {
            // Add your login logic here
            console.log('Login button clicked');
        }
    </script>

</body>

</html>
