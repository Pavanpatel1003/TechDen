<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ========== META TAGS ========== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Tech Den</title>

    <!-- ========== BOOTSTRAP CSS ========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ========== FONT AWESOME ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ========== COMMON CSS ========== -->
    <link rel="stylesheet" href="css/common/style.css">
    <link rel="stylesheet" href="css/common/responsive.css">
</head>

<body class="fixed-height coming-soon-page">

    <!-- ================= COMING SOON SECTION START ================= -->
    <section class="coming-soon-section">
        <div class="main-wrapper">
            <div class="container-fluid full-height-container">
                <div class="row full-height-row">

                    <!-- ================= LEFT PANEL START ================= -->
                    <div class="col-lg-4 d-none d-lg-flex lefts-panel align-items-center justify-content-center">

                    </div>
                    <!-- ================= LEFT PANEL END ================= -->

                    <!-- ================= RIGHT PANEL START ================= -->
                    <div class="col-lg-8 d-flex flex-column position-relative">

                        <!-- ================= HEADER START ================= -->
                        <div class="top-left-logo">
                            <div class="logo-container">
                                <div class="logo-icon">
                                    <img src="./images/icon/welcome_logo.png" alt="">
                                </div>
                            </div>
                        </div>
                        <!-- ================= HEADER END ================= -->



                        <!-- ================= BOTTOM CONTENT START ================= -->

                        <div class="bottom-content">

                            <div class="coming-soon-head">
                                <h1 class="coming-soon-title">Coming soon...</h1>
                            </div>

                            <div class="description-section">
                                <p class="desc-line-1">We're preparing a new digital experience for TechDen.<br>
                                    Access to programs, labs, tools, and our HardTech community will
                                    be available soon.Stay tuned for the launch.
                                </p>
                            </div>

                            <div class="email-subscription">
                                <div class="email-input-container">
                                    <i class="fas fa-envelope position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
                                    <input type="email" class="email-input" id="emailSubscribe"
                                        placeholder="Enter your email address">
                                </div>
                                <button type="button" class="subscribe-btn" onclick="subscribe()">Subscribe</button>
                            </div>
                        </div>
                        <!-- ================= BOTTOM CONTENT END ================= -->

                    </div>
                    <!-- ================= RIGHT PANEL END ================= -->

                </div>
            </div>
        </div>
    </section>
    <!-- ================= COMING SOON SECTION END ================= -->

    <!-- ========== BOOTSTRAP JS ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ========== CUSTOM JS ========== -->
    <script src="./javascript/script.js"></script>
</body>

</html>
