<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ========== META TAGS ========== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Tech Den</title>

    <!-- ========== BOOTSTRAP CSS ========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ========== FONT AWESOME ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ========== CUSTOM CSS ========== -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body class="fixed-height">

<!-- ================= COMING SOON SECTION START ================= -->
<section class="coming-soon-section">
    <div class="main-wrapper">
        <div class="container-fluid full-height-container">
            <div class="row full-height-row">

                <!-- ================= LEFT PANEL START ================= -->
                <div class="col-lg-6 d-none d-lg-flex left-panel align-items-center justify-content-center">
                    <div class="image-container">
                        <img src="./images/office-space.jpg" alt="TechDen Office Space" class="office-image">
                    </div>
                </div>
                <!-- ================= LEFT PANEL END ================= -->

                <!-- ================= RIGHT PANEL START ================= -->
                <div class="col-lg-6 d-flex flex-column position-relative">
                    
                    <!-- ================= HEADER START ================= -->
                    <div class="top-left-logo">
                        <div class="logo-icon">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                                <rect x="8" y="8" width="10" height="10" rx="2" fill="#3B82F6"/>
                                <rect x="22" y="8" width="10" height="10" rx="2" fill="#3B82F6"/>
                                <rect x="8" y="22" width="10" height="10" rx="2" fill="#3B82F6"/>
                                <rect x="22" y="22" width="10" height="10" rx="2" fill="#3B82F6"/>
                            </svg>
                        </div>
                        <span class="logo-text">Tech Den</span>
                    </div>
                    <!-- ================= HEADER END ================= -->

                    <!-- ================= MAIN CONTENT START ================= -->
                    <div class="center-content">
                        <h1 class="coming-soon-title">Coming soon...</h1>
                    </div>
                    <!-- ================= MAIN CONTENT END ================= -->

                    <!-- ================= BOTTOM CONTENT START ================= -->
                    <div class="bottom-content">
                        <div class="description-section">
                            <p class="desc-line-1">We're preparing a new digital experience for TechDen.</p>
                            <p class="desc-line-2">Access to programs, labs, tools, and our HardTech community will be available soon.</p>
                            <p class="desc-line-3">Stay tuned for the launch.</p>
                        </div>

                        <div class="email-subscription">
                            <div class="email-input-container">
                                <i class="fas fa-envelope email-icon"></i>
                                <input type="email" class="email-input" id="emailSubscribe" placeholder="Enter your email address">
                            </div>
                            <button type="button" class="subscribe-btn" onclick="subscribe()">Subscribe</button>
                        </div>
                    </div>
                    <!-- ================= BOTTOM CONTENT END ================= -->

                </div>
                <!-- ================= RIGHT PANEL END ================= -->

            </div>
        </div>
    </div>
</section>
<!-- ================= COMING SOON SECTION END ================= -->

<!-- ========== BOOTSTRAP JS ========== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ========== CUSTOM JS ========== -->
<script src="./javascript/script.js"></script>
</body>

</html>
